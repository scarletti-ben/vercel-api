<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>

  <!-- ! Imports -->
  <!-- <link rel="stylesheet" href="https://example.com/style.css"> -->
  <!-- <script type="module" src="https://example.com/script.js"></script> -->
  <!-- * Note: Imports may be handled by JavaScript -->

  <!-- ! Icon -->
  <link rel="icon" type="image/png" href="icon.png" />

  <!-- ! CSS -->
  <!-- <style></style> -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- ! HTML -->
  <div id="page">

    <div id="main">

      <label>
        <input type="checkbox" id="origin-toggle" />
        Cross-origin
      </label>

      <div class="request-tester">
        <div class="request-button">GET</div>
        <div class="request-info">Should work same-origin and cross-origin</div>
        <div class="response-container"></div>
      </div>

      <div class="request-tester">
        <div class="request-button">POST</div>
        <div class="request-info">Should work same-origin and cross-origin</div>
        <div class="response-container"></div>
      </div>

      <div class="request-tester">
        <div class="request-button">OPTIONS</div>
        <div class="request-info">Should work same-origin and cross-origin</div>
        <div class="response-container"></div>
      </div>

      <div class="request-tester">
        <div class="request-button">DELETE</div>
        <div class="request-info">Should work same-origin and fail cross-origin</div>
        <div class="response-container"></div>
      </div>

    </div>

  </div>

  <!-- ! JavaScript -->
  <!-- <script type="module" defer></script> -->
  <script src="script.js" defer></script>

</body>

</html>
